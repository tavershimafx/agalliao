<div class="songs-carousel">
  <div class="heading">
    <p>{{resource?.name}}</p>
    <div>
      <span (click)="scrPrev()"><i class="fa fa-chevron-left"></i></span>
      <span (click)="scrNext()"><i class="fa fa-chevron-right"></i></span>
    </div>
  </div>
  <div class="items" #itemsContain>
    <song-track *ngFor="let track of resource?.items" [track]="track"></song-track>
  </div>
</div>
